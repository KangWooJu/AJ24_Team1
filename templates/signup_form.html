<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>DOM Sign-up</title>
    <!-- CSS files -->
    <link th:href="@{/css/tabler.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-flags.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-payments.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-vendors.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/demo.min.css?1692870487}" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
      .two-column{
        column-count:2;
        column-width:200px;
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
    <script th:src="@{/js/demo-theme.min.js?1692870487}"></script>
    
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <img th:src="@{/images/Logo.PNG}" width="110" height="32" alt="..." class="navbar-brand-image">
        </div>

        <form class="card card-md" th:action="@{/user/signup}" th:objeect="${siteuserCreateForm}" method="post" autocomplete="off" novalidate>
          <div class="card-body two-column">
            <h2 class="card-title text-center mb-4" style="color: rgba(13,45,132,1)">Create new account</h2>
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="mb-4">
              <label class="form-label">Email Address</label>
              <input th:field="*{email}" type="text" id="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-1">
              <label class="form-label">Password</label>
              <div class="input-group input-group-flat">
                <input th:field="*{psw_check1}" type="text" id="password" class="form-control"  placeholder="Password"  autocomplete="off">
                <!--<span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">--><!-- Download SVG icon from http://tabler-icons.io/i/eye --><!--
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                  </a>
                </span>-->
              </div>
            </div>
            <div class="mb-4">
              <label class="form-label" style="margin-bottom: 1px">Password Check</label>
              <input th:field="*{psw_check2}" type="text" id="password_check" class="form-control" placeholder="check">
            </div>
            <div class="mb-1">
              <label class="form-label">Password Return Hint</label>
              <select th:field="*{hint}" type="text" class="form-select" id="password_hint">
                <option value="1">Choose...</option>
                <option value="2">가장 좋아하는 것은?</option>
                <option value="3">가장 싫어하는 것은?</option>
                <option value="4">가장 감명깊게 본 영화는?</option>
                <option value="5">좋아하는 색깔은?</option>
                <option value="6">존경하는 선생님 성함은?</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="form-label" style="margin-bottom: 1px">Password Hint Correct Answer</label>
              <input type="text" id="password_hint_answer" class="form-control" placeholder="answer">
            </div>
            <div class="mb-4">
              <label class="form-label">Nick Name</label>
              <input th:field="*{nickname}" type="text" id="nick_name" class="form-control" placeholder="Nick name">
            </div>
            <div class="mb-4">
              <label class="form-label">Phone Number</label>
              <input type="text" id="phone_number" class="form-control" placeholder="010XXXXXXXX">
            </div>
            <div class="mb-5">
              <label class="form-label">Inflow Route</label>
              <select class="form-select" id="registration_root">
                  <option value="">Choose...</option>
                  <option>지인 추천</option>
                  <option>SNS 광고</option>
                  <option>인터넷 검색</option>
              </select>
            </div>
            <div class="mb-1">
              <label class="form-check">
                <input type="checkbox" class="form-check-input" id="term_age">
                <label class="form-check-label">[필수] 만 14세 이상이며 모두 동의합니다</label>
              </label>
            </div>
            <div class="mb-7">
              <label class="form-check">
                <input type="checkbox" class="form-check-input" id="term_ad">
                <label class="form-check-label">[선택] 광고성 정보 수신에 모두 동의합니다.</label>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Create new account</button>
            </div>
          </div>
        </form>
        <div class="text-center text-secondary mt-3">
          Already have account? <a href="./sign-in.html" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script th:src="@{/js/tabler.min.js?1692870487}" defer></script>
    <script th:src="@{/js/demo.min.js?1692870487}" defer></script>
  </body>
</html>
