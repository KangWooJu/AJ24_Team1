      @import url('https://rsms.me/inter/inter.css');
      :root {

      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
      .margin_top{
        margin-top: 25px;
      }
      .margin_bottom{
        margin-bottom: 25px;
      }
      .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;

    <body class=" d-flex flex-column">
      <header th:replace="~{fragments/nav-header :: header}"></header>

      <script th:src="@{/js/demo-theme.min.js?1692870487}"></script>
      <script th:src="@{/js/tabler.min.js?1692870487}" defer></script>
      <script th:src="@{/js/demo.min.js?1692870487}" defer></script>

      <div class="page-wrapper">
        <div class="page-body">
          <div class="container-xl">
            <div class="row justify-content-center">
              <div class="col-lg-11 col-xl-10">
                <div class="card card-lg">
                  <div class="card-body markdown">
                    <div class="row justify-content-center">
                      <div class="d-flex">
                        <div class="repImgDiv">
                            <img th:src="@{images/product.PNG}" class = "rounded repImg" th:alt="...">
                        </div>
                        <div class="ms-3 w-50">
                            <span class="badge btn-primary mgb-15">
                            <!--<span th:if="${item.itemSellStatus.toString().equals('SELL')}" class="badge btn-primary mgb-15">-->
                                판매중
                            </span>
                            <!--<span th:unless="${item.itemSellStatus.toString().equals('SELL')}" class="badge btn-danger mgb-15" >
                                품절
                            </span>-->
                            <div class="h4" th:text="TestProduct"></div>
                            <hr class="my-4">
                
                            <div class="text-right">
                                <div class="h4 text-danger text-left">
                                    <input type="hidden" th:value="..." id="price" name="price">
                                    <span th:text="3000"></span>원
                                </div>
                                <div class="input-group w-50">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">수량</span>
                                    </div>
                                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                                </div>
                            </div>
                            <hr class="my-4">
                
                            <div class="text-right mgt-50">
                                <h5>결제 금액</h5>
                                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
                            </div>
                            <div class="text-right">
                                <button type="button" class="btn btn-light border btn-outline-dark btn-lg" onclick="addCart()">장바구니 담기</button>
                                <button type="button" class="btn btn-dark btn-lg" onclick="order()">주문하기</button>
                            </div>
