<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>DOM Product Detail</title>
    <!-- CSS files -->
    <link th:href="@{/css/tabler.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-flags.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-payments.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/tabler-vendors.min.css?1692870487}" rel="stylesheet"/>
    <link th:href="@{/css/demo.min.css?1692870487}" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
      .margin_top{
        margin-top: 25px;
      }
      .margin_bottom{
        margin-bottom: 25px;
      }
      .mgb-15{
            margin-bottom:15px;
      }
      .mgt-30{
            margin-top:30px;
      }
      .mgt-50{
            margin-top:50px;
      }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
  </head>
    <body class=" d-flex flex-column">
      <header th:replace="~{fragments/nav-header :: header}"></header>

      <script th:src="@{/js/demo-theme.min.js?1692870487}"></script>
      <script th:src="@{/js/tabler.min.js?1692870487}" defer></script>
      <script th:src="@{/js/demo.min.js?1692870487}" defer></script>

      <div class="page-wrapper">
        <div class="page-header d-print-none">
          <div class="container-xl margin_top margin_bottom">
            <div class="row g-2 justify-content-center">
              <div class="col-lg-9 col-xl-8">
                <h1 class="page-title" th:text="${auctionRegisterEntity.title}">
                  Title
                </h1>
              </div>
            </div>
          </div>
        </div>
        <div class="page-body">
          <div class="container-xl">
            <div class="row justify-content-center">
              <div class="col-lg-11 col-xl-10">
                <div class="card card-lg">
                  <div class="card-body markdown">
                    <div class="row justify-content-center">
                      <div class="d-flex">
                        <div class="repImgDiv">
                            <img th:src="@{images/CanonCamera.png}" class = "rounded repImg" th:alt="...">
                        </div>
                        <div class="ms-3 w-50">
                          <div class="col-12 markdown">
                            <p>현재입찰가</p>
                            <h1 style="color:rgba(13,45,132,1); font-weight:1000;" th:text="${auctionRegisterEntity.price}"></h1>
                            <p style="margin-top:50px;" th:text="${auctionRegisterEntity.content}"></p>
                          <hr class="my-4">
                
                          <table class="table" style="display:table;">
                            <thead>
                              <tr>
                                <th style="display:table-cell; width:25%;">누적입찰수</th>
                                <th style="display:table-cell; width:25%;">입찰시작가</th>
                                <th style="display:table-cell; width:25%;">거래지역</th>
                                <th style="display:table-cell; width:25%;">입찰기간</th>
                              </tr>
                            </thead>
                            <tbody class="table-tbody">
                              <td style="flex:1;" th:text="..."></td>
                              <td style="flex:1;" th:text="${auctionRegisterEntity.price}"></td>
                              <td style="flex:1;" th:text="${auctionRegisterEntity.locationCode}"></td>
                              <td style="flex:1;" th:text="${auctionRegisterEntity.user_month}. ${auctionRegisterEntity.user_day}"></td>
                            </tbody>
                          </table>
                            
                          <hr class="my-4">
                
                          <form>
                            <div class="row g-4">
                              <div class="col-9">
                                <input type="text" class="form-control" name="bidprice" placeholder="가격(원)">
                              </div>
                              <div class="col-3">
                                <button type="submit" class="btn btn-primary w-300">입찰하기</button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr style="margin-top:30px;">

                  <div class="col-12">
                    <div class="card">
                      <div class="card-header">
                        <h3 class="card-title" style="color:rgba(13,45,132,1); font-weight:1000;">상품 평가글</h3>
                      </div>
                      <div class="list-group">
                        <div class="list-group-item" th:each="request : ${auctionRegisterEntity.auctionRequestEntityList}">
                          <div class="row align-items-center">
                            <div class="col-auto">
                              <a>
                                <span class="avatar" style="background-image: url(./static/avatars/000m.jpg)"></span>
                              </a>
                            </div>
                            <div class="col text-truncate">
                              <a class="text-reset d-block" th:text="${request.username}"></a>
                              <div class="d-block text-secondary text-truncate mt-n1" style="font-size:15px;" th:text="${request.content}"></div>
                            </div>
                            <div class="col-auto">
                              <a th:href="@{|/request/modify/${request.username}|}" class="btn btn-primary w-5"
                                sec:authorize="isAuthenticated()"
                                th:if="${request.username != null and #authentication.getPrincipal().getUsername() == request.username}"
                                th:text="수정"></a>
                            </div>
                            <div class="col-auto">
                              <a href="javascript:void(0);" th:data-uri="@{|/request/delete/${request.username}|}"
                                class="btn btn-primary w-5" sec:authorize="isAuthenticated()"
                                th:if="${request.username != null and #authentication.getPrincipal().getUsername() == request.username}"
                                th:text="삭제"></a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12" style="margin-top: 20px;">
                    <div class="card">
                      <div class="card-header">
                        <h3 class="card-title" style="color:rgba(13,45,132,1); font-weight:1000;">평가글 등록</h3>
                      </div>
                      <div class="list-group">
                        <div class="list-group-item">
                          <div class="row align-items-center">
                            <!-- 댓글 등록 form -->
                            <form th:action="@{/request/create/${...}}" th:object="${auctionRequestForm}" th:sec:authorize="isAuthenticated()">
                              <!-- 이거 th:action 없애야 한다는데.. 그럼 mapping을 어케하죠..? ㅠ-->
                              <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                              <div class="col-11" style="margin:20px;">
                                <textarea th:field="${auctionRequestForm.content}" class="form-control" type="text" rows="5" placeholder="상품평가"></textarea>
                              </div>
                              <div class="col-2" style="margin:20px;">
                                <button type="submit" class="btn btn-primary w-50">등록</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script type='text/javascript'>
      const delete_elements = document.getElementsByClassName("delete");
      Array.from(delete_elements).forEach(function(element) {
          element.addEventListener('click', function() {
              if(confirm("정말로 삭제하시겠습니까?")) {
                  location.href = this.dataset.uri;
              };
          });
      });
    </script>
</html>
